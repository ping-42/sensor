project_name: ping42-sensor

builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  goarch:
  - amd64
  - arm64
  mod_timestamp: '{{ .CommitTimestamp }}'
  flags:
    # trims path
    - -trimpath
  ldflags:
    - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }}
  id: "sensor"
  binary: "sensor"

# proxies from the go mod proxy before building
# https://goreleaser.com/customization/gomod
gomod:
  proxy: true

# config the checksum filename
# https://goreleaser.com/customization/checksum
checksum:
  name_template: 'checksums.txt'

# create a source tarball
# https://goreleaser.com/customization/source/
source:
  enabled: true

# creates SBOMs of all archives and the source tarball using syft
# https://goreleaser.com/customization/sbom
sboms:
  - artifacts: archive
  - id: source
    artifacts: source

# create a docker image
# https://goreleaser.com/customization/docker
dockers:
- image_templates:
  - "ghcr.io/ping-42/sensor:{{ .Version }}-amd64"
  use: buildx
  dockerfile: Dockerfile
  build_flag_templates:
    - "--platform=linux/amd64"
    - "--pull"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.name={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.source={{.GitURL}}"
- image_templates:
  - "ghcr.io/ping-42/sensor:{{ .Version }}-arm64v8"
  use: buildx
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
    - "--platform=linux/arm64/v8"
    - "--pull"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.name={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.source={{.GitURL}}"
docker_manifests:
- name_template: "ghcr.io/ping-42/sensor:{{ .Version }}"
  image_templates:
  - "ghcr.io/ping-42/sensor:{{ .Version }}-amd64"
  - "ghcr.io/ping-42/sensor:{{ .Version }}-arm64v8"
- name_template: "ghcr.io/ping-42/sensor:latest"
  image_templates:
  - "ghcr.io/ping-42/sensor:{{ .Version }}-amd64"
  - "ghcr.io/ping-42/sensor:{{ .Version }}-arm64v8"